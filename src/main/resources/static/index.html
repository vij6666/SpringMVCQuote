<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<!--  ng cloak inline css, this is applied to the content div
	so that any dynamic content is hidden until Angular JS has had
	a chance to process it. This prevents page flickering on initial
	page load -->
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="hello">
  <div class="container">
    <h1>Greeting</h1>
    <!--  the controller called home will populate the greeting variables -->
    <div ng-controller="home" ng-cloak class="ng-cloak">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
    </div>
  </div>
  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
<!--  application behaviour to be defined in hello.js --> 
  <script src="js/hello.js"></script>
</body>
</html>
